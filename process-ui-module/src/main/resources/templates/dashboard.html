<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Process Orchestrator Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .status-badge {
            font-size: 0.8em;
            padding: 0.25em 0.5em;
        }
        .status-completed { background-color: #d4edda; color: #155724; }
        .status-in-progress { background-color: #fff3cd; color: #856404; }
        .status-failed { background-color: #f8d7da; color: #721c24; }
        .status-pending { background-color: #e2e3e5; color: #383d41; }
        .status-stopped { background-color: #f8d7da; color: #721c24; }
        
        .process-table {
            font-size: 0.9em;
        }
        
        .process-table th {
            background-color: #f8f9fa;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .process-id {
            font-family: monospace;
            font-size: 0.8em;
        }
        
        .refresh-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .statistics-card {
            margin-bottom: 20px;
        }
        
        .auto-refresh {
            font-size: 0.8em;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-cogs"></i> Process Orchestrator Dashboard
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text">
                    <i class="fas fa-clock"></i> <span id="lastRefresh">Never</span>
                </span>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <!-- Statistics Cards -->
        <div class="row" id="statisticsRow">
            <div class="col-md-3">
                <div class="card statistics-card">
                    <div class="card-body text-center">
                        <h5 class="card-title text-primary">
                            <i class="fas fa-list"></i> Total Processes
                        </h5>
                        <h3 id="totalProcesses">-</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card statistics-card">
                    <div class="card-body text-center">
                        <h5 class="card-title text-success">
                            <i class="fas fa-check-circle"></i> Completed
                        </h5>
                        <h3 id="completedProcesses">-</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card statistics-card">
                    <div class="card-body text-center">
                        <h5 class="card-title text-warning">
                            <i class="fas fa-spinner fa-spin"></i> In Progress
                        </h5>
                        <h3 id="inProgressProcesses">-</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card statistics-card">
                    <div class="card-body text-center">
                        <h5 class="card-title text-danger">
                            <i class="fas fa-exclamation-triangle"></i> Failed
                        </h5>
                        <h3 id="failedProcesses">-</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="row mb-3">
            <div class="col-md-6">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="autoRefresh" checked>
                    <label class="form-check-label auto-refresh" for="autoRefresh">
                        Auto-refresh every 5 seconds
                    </label>
                </div>
            </div>
            <div class="col-md-6 text-end">
                <button class="btn btn-primary btn-sm" onclick="refreshData()">
                    <i class="fas fa-sync-alt"></i> Refresh Now
                </button>
            </div>
        </div>

        <!-- Process Table -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-table"></i> Processes and Tasks
                </h5>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-striped table-hover process-table mb-0" id="processTable">
                        <thead>
                            <tr>
                                <th>Process ID</th>
                                <th>Type</th>
                                <th>Status</th>
                                <th>Progress</th>
                                <th>Created</th>
                                <th>Updated</th>
                                <th>Triggered By</th>
                                <th id="taskColumnsHeader">Tasks</th>
                            </tr>
                        </thead>
                        <tbody id="processTableBody">
                            <tr>
                                <td colspan="8" class="text-center">
                                    <i class="fas fa-spinner fa-spin"></i> Loading...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Refresh Button -->
    <button class="btn btn-primary refresh-btn" onclick="refreshData()" title="Refresh Data">
        <i class="fas fa-sync-alt"></i>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let refreshInterval;
        let taskNames = [];

        // Initialize the dashboard
        document.addEventListener('DOMContentLoaded', function() {
            refreshData();
            setupAutoRefresh();
        });

        function setupAutoRefresh() {
            const autoRefreshCheckbox = document.getElementById('autoRefresh');
            
            autoRefreshCheckbox.addEventListener('change', function() {
                if (this.checked) {
                    startAutoRefresh();
                } else {
                    stopAutoRefresh();
                }
            });
            
            if (autoRefreshCheckbox.checked) {
                startAutoRefresh();
            }
        }

        function startAutoRefresh() {
            refreshInterval = setInterval(refreshData, 5000);
        }

        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
            }
        }

        function refreshData() {
            // Update last refresh time
            document.getElementById('lastRefresh').textContent = new Date().toLocaleTimeString();
            
            // Fetch statistics
            fetch('/api/statistics')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('totalProcesses').textContent = data.totalProcesses;
                    document.getElementById('completedProcesses').textContent = data.completedProcesses;
                    document.getElementById('inProgressProcesses').textContent = data.inProgressProcesses;
                    document.getElementById('failedProcesses').textContent = data.failedProcesses;
                })
                .catch(error => console.error('Error fetching statistics:', error));

            // Fetch processes data
            fetch('/api/processes')
                .then(response => response.json())
                .then(data => {
                    taskNames = data.taskNames;
                    updateProcessTable(data);
                })
                .catch(error => {
                    console.error('Error fetching processes:', error);
                    document.getElementById('processTableBody').innerHTML = 
                        '<tr><td colspan="8" class="text-center text-danger">Error loading data</td></tr>';
                });
        }

        function updateProcessTable(data) {
            const tbody = document.getElementById('processTableBody');
            const headerRow = document.querySelector('#processTable thead tr');
            
            // Update task columns header
            const taskHeader = document.getElementById('taskColumnsHeader');
            taskHeader.colSpan = taskNames.length;
            taskHeader.textContent = `Tasks (${taskNames.length})`;
            
            // Clear existing task columns and add new ones
            const existingTaskHeaders = headerRow.querySelectorAll('.task-header');
            existingTaskHeaders.forEach(header => header.remove());
            
            taskNames.forEach(taskName => {
                const th = document.createElement('th');
                th.className = 'task-header';
                th.textContent = taskName;
                th.style.fontSize = '0.8em';
                headerRow.appendChild(th);
            });

            // Clear table body
            tbody.innerHTML = '';

            if (data.processes.length === 0) {
                tbody.innerHTML = '<tr><td colspan="' + (7 + taskNames.length) + '" class="text-center text-muted">No processes found</td></tr>';
                return;
            }

            // Add process rows
            data.processes.forEach(process => {
                const row = document.createElement('tr');
                const tasks = data.processTasks[process.id] || [];
                
                // Create task map for quick lookup
                const taskMap = {};
                tasks.forEach(task => {
                    taskMap[task.getTaskName()] = task;
                });

                row.innerHTML = `
                    <td class="process-id">${process.id}</td>
                    <td>${process.type}</td>
                    <td>${getStatusBadge(process.currentStatus)}</td>
                    <td>${process.completedTasks || 0}/${process.totalTasks || 0}</td>
                    <td>${formatDate(process.createdAt)}</td>
                    <td>${formatDate(process.updatedAt)}</td>
                    <td>${process.triggeredBy || '-'}</td>
                    ${taskNames.map(taskName => {
                        const task = taskMap[taskName];
                        if (task) {
                            return `<td>${getStatusBadge(task.getStatus())}</td>`;
                        } else {
                            return '<td class="text-muted">-</td>';
                        }
                    }).join('')}
                `;
                
                tbody.appendChild(row);
            });
        }

        function getStatusBadge(status) {
            const statusClass = getStatusClass(status);
            return `<span class="badge status-badge ${statusClass}">${status}</span>`;
        }

        function getStatusClass(status) {
            switch (status) {
                case 'COMPLETED': return 'status-completed';
                case 'IN_PROGRESS': return 'status-in-progress';
                case 'FAILED': return 'status-failed';
                case 'STOPPED': return 'status-stopped';
                default: return 'status-pending';
            }
        }

        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleString();
        }
    </script>
</body>
</html>
