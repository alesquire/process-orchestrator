# Process UI Module Configuration
# The UI will be available at: http://localhost:8082

# Server Configuration
server.port=8082
server.servlet.context-path=/

# Logging Configuration
logging.level.com.processorchestrator=INFO
logging.level.com.processorchestrator.ui=DEBUG
logging.level.org.springframework.security=DEBUG

# Database Configuration (inherited from parent module)
# The UI will use the same database as the main process orchestrator
spring.datasource.url=jdbc:postgresql://localhost:5432/process_orchestrator
spring.datasource.username=postgres
spring.datasource.password=your-super-secret-and-long-postgres-password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Security Configuration
# Enable basic security for the UI
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# WebSocket Configuration
spring.websocket.servlet.path=/ws
