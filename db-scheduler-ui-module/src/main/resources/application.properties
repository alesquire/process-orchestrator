# DB Scheduler UI Configuration
# The UI will be available at: http://localhost:8080/db-scheduler

# Enable task history (requires db-scheduler-log dependency)
db-scheduler-ui.history=true
db-scheduler-ui.log-limit=1000

# Show task data in the UI (default: true)
db-scheduler-ui.task-data=true

# Read-only mode (default: false)
# Set to true to prevent manual task execution, deletion, or scheduling
db-scheduler-ui.read-only=false

# Custom context path (optional)
# db-scheduler-ui.context-path=/admin

# Server Configuration
server.port=8081
server.servlet.context-path=/

# Logging Configuration
logging.level.com.processorchestrator=INFO
logging.level.no.bekk.db-scheduler-ui=DEBUG
logging.level.org.springframework.security=DEBUG

# Database Configuration (inherited from parent module)
# The UI will use the same database as the main process orchestrator
spring.datasource.url=jdbc:postgresql://localhost:5432/process_orchestrator
spring.datasource.username=postgres
spring.datasource.password=your-super-secret-and-long-postgres-password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# DB Scheduler Configuration
db-scheduler.table-prefix=scheduler_
db-scheduler.failure-log.enabled=true
db-scheduler.failure-log.retention-time=7d

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Security Configuration
# Enable basic security for the UI
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN
